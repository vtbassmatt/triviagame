{% extends 'base.html' %}
{% block heading %}Create a team{% endblock %}
{% block contents %}
<div class="row justify-content-center">
  <div class="col-12">
    <p>Creating a team for {{ game.name }}.</p>
    <p>Stuck for team name ideas? How about:</p>
    <p class="ps-3">
      <code>{{ sample_team_name }}</code>
      <button class="btn btn-sm btn-success ms-2" onclick="document.querySelector('#id_name').value = '{{ sample_team_name|escapejs }}'">I love it, use it</button>
    </p>
    <p>Reload the page for another suggestion, or type your own!</p>
    <div>
    <form action="{% url 'create_team' %}" method="post" autocomplete="off">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-primary">Create team</button>
    </form>
    </div>
  </div>
</div>
{% endblock %}
