{% extends 'host_base.html' %}
{% block heading %}Hosting {{ game.name }}{% endblock %}
{% block contents %}
<div class="row justify-content-center">
  <div class="col-12 mb-2">
    <p>You are logged in as <span class="text-success">{% firstof request.user.get_full_name request.user %}</span></p>
    <h2><em>{{ team.name }}</em></h2>
    <p>Members: {{ team.members }}</p>
    <p>Rejoin link: <code>{{ rejoin_link }}</code></p>
    <p><a href="{% url 'pages' game.id %}">Back to game</a></p>
  </div>
</div>
{% endblock %}
