# fly.toml app configuration file generated for divine-mountain-3508 on 2023-05-24T04:49:10-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "divine-mountain-3508"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = "5s"
console_command = "poetry run python manage.py shell"

[experimental]
  auto_rollback = true

[deploy]
  release_command = "poetry run python manage.py migrate"

[env]
  DJANGO_SETTINGS_MODULE = "triviagame.settings"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static"
