# fly.toml app configuration file generated for divine-mountain-3508 on 2023-05-24T04:43:08-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "divine-mountain-3508"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[deploy]
  release_command = "poetry run python manage.py migrate"

[env]
  DJANGO_SETTINGS_MODULE = "triviagame.settings"

[experimental]
  auto_rollback = true
  cmd = []
  entrypoint = []
  exec = []

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[[statics]]
  cache_key = "app_cache_key"
  guest_path = "/app/static"
  processes = []
  url_prefix = "/static"
